<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Palette du gout</title>

    <link rel="stylesheet" href="../dist/css/style.css">
    <script src="https://kit.fontawesome.com/38dfa5c005.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header--sur">
            <img src="../images/logo/ohmyfood.png" alt="LogoOhMyFood" class="logo">
        </div>
    </header>

    <div class="bandeau-image">
            <img src="../images/restaurants/la-palette-du-gout.jpg" loading="lazy" alt="la-palette-du-gout" class="image-restaurant">
            
            <div class="box-title">
                <div class="title-restaurant">
                    <h2>La palette du goût</h2>
                    <div class="icone-coeur-vide"><i class="far fa-heart"></i></div>
                    <div class="icone-coeur-plein"><i class="fas fa-heart"></i></div>
                </div>
            </div>
   
    </div>


<main>


    <div class="carte">
        <div class="carte__theme">
            <h3>Entrée</h3>
            <hr>
            <div class="carte__theme--item">
                <h4>Fricassée d'escargot</h4>
                <p>Au piment d'espelette</p>
                <p class="prix">25€</p>
                <div class="select-item">
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
        </div>
    </div>


</main>    

</body>
</html>
